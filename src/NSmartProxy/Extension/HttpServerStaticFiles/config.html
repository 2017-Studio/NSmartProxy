<div class="mb-2 " id="divAddCert">
    <form class="bv-form" id="frmCAConfig" enctype="multipart/form-data" method="post">
       
        <div class="form-group">
            <label for="inputPort">端口</label>
            <input type="number" data-bv-field="inputPort" min="0" max="65535" name="inputPort" class="form-control" id="inputPort" placeholder="请输入0~65535之间的整数">
        </div>
        
        <div class="form-group">
            <label>证书上传</label>
            <br />
            <input type="hidden" id="hidCAFilename"/>
            <button type="button" style="color: green;" id="btnAddUser" onclick="genCA();">生成自签名证书</button>
            <input type="file" id="fileToUpload" onchange="fileSelected();">
            
            <div style="display: inline"><span id="fileSize"></span> <span id="progressNumber"></span></div>
            <div id="fileInfo" style="display: none;">
                <span id="fileName"></span>
                <button type="button" style="color: red;" id="btnAddUser" onclick="delCABound();">删除文件</button>
            </div>

            <!--<button type="button" onclick="uploadFile();">testbtn</button>-->

        </div>
